<span class="user-list-container">

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Last Login</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td><img src="./assets/user.jpeg" alt="User Image"> {{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.last_login }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button (click)="editUser(user)">Edit</button>
                    <button (click)="deleteUser(user)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</span>
