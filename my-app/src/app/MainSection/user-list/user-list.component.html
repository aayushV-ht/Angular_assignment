<span class="user-list-container">
    <span class="search">
        <input type="text" placeholder="Sort By">
    </span>
    <span class="search">
        <input type="text" placeholder="Filter By">
    </span>
    <span class="search" id="search">
        <input type="text" placeholder="Search Users" [(ngModel)]="searchQuery" (input)="onSearch()">

    </span>
    <div class="spacing"></div>
    <div></div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Last Login</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="filteredUsers.length > 0; else noResults">
                <tr *ngFor="let user of filteredUsers">
                    <td>{{ user.id }}</td>
                    <td><img src="./assets/user.jpeg" alt="User Image"> {{ user.firstName }} {{ user.lastName }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.last_login }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <button (click)="editUser(user)">Edit</button>
                        <button (click)="deleteUser(user)">Delete</button>
                    </td>
                </tr>
            </ng-container>
            <ng-template #noResults>
                <tr>
                    <td colspan="6">No results found.</td>
                </tr>
            </ng-template>
        </tbody>
    </table>

    <app-pagination [totalRecords]="totalRecords" [recordsPerPage]="recordsPerPage"
        [itemsPerPageOptions]="itemsPerPageOptions" (pageChange)="onPageChange($event)"
        (itemsPerPageChange)="onItemsPerPageChange($event)"></app-pagination>


</span>
