<form class="form-container" (ngSubmit)="recoverPassword()">
    <div class="form-group">
      <label for="recoveryEmail">Registered Email</label>
      <input type="email" id="recoveryEmail" name="recoveryEmail" [(ngModel)]="recoveryEmail" required>
    </div>
    <button type="submit">Recover Password</button>
  </form>
  <div *ngIf="recoverySuccess" class="success-message">
    Password recovery email sent. Please check your inbox.
  </div>
