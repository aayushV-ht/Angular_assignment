<form class="form-container" (ngSubmit)="resetPassword()">
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmNewPassword">Confirm New Password</label>
      <input type="password" id="confirmNewPassword" name="confirmNewPassword" [(ngModel)]="confirmNewPassword" required>
    </div>
    <button type="submit">Reset Password</button>
  </form>
  <div *ngIf="resetSuccess" class="success-message">
    Password reset successful. You can now <a routerLink="/login">Login</a> with your new password.
  </div>
