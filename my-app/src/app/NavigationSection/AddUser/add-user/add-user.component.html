<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="newUser.firstName" required>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="newUser.lastName" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="newUser.email" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" [(ngModel)]="newUser.phone" required>
    </div>
    <div>
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" [(ngModel)]="newUser.role" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="newUser.password" required>
    </div>
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
    </div>
    <button type="submit" [disabled]="userForm.invalid || newUser.password !== confirmPassword">Add User</button>
</form>
